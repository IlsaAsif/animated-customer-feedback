<script>
function Weekly() {
  var elem = document.getElementById("weekly");   
  var width = 1;
  var id = setInterval(frame, 10);
  if (elem.style.display === "block") {
    elem.style.display = "none";
    
  } else {
    elem.style.display = "block";
    frame();
  }

  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }}
